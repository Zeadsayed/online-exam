<div class="container">
  <form class="w-50 mx-auto my-5" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-floating">
      <input type="email" class="form-control" id="email" formControlName="email">
      <label for="email">Email</label>
    </div>
    <div class="form-floating my-3">
      <input type="password" class="form-control" id="password" formControlName="password">
      <label for="password">Password</label>
    </div>

    <div class="card flex justify-content-center">
      <p-toast />
      <p-fileUpload mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" />
    </div>
    <button type="submit" class="btn btn-outline-info d-block ms-auto">Login</button>
  </form>
</div>
